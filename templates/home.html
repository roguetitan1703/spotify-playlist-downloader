<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/assets/logo.png">
    <title> Spotify-Web Player: Music for everyone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/spotify.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <script src="../static/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="navbar">
                <div class="library">
                    <div class="lib-option">
                        <img src="../static/assets/library_icon.png" width="16px">
                        <a href="#" id="sidebar-heading">You</a>
                    </div>
                    <div class="box-1">
                        <h5>Om Singh Chandel</h5>
                        <p>57 playlists</p>
                        <button class="badge">View more</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <nav class="sticky-top navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark" id="nav-top">
                <div class="container">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a id="savedRecipesLink" class="nav-link" href="/saved-recipes">Generate Playlists</a>
                            </li>
                        </ul>
                        <!-- Button trigger modal -->
                        <div id="account-area" class="btn-toolbar mx-1">
                            <div id="logged-in" style="display: block;">
                                <button class="btn btn-light rounded-5" id="log_in"><b>Log in</b></button>
                            </div>
                            <div id="logged-out" style="display: none;">
                                <button class="user btn btn-link" id="user-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#fff"
                                        class="bi bi-person-circle justify-content-center" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="songs">
                <div class="heading"><br>
                    <h2>Your Spotify Playlists</h2>
                </div>
                <div class="my_playlist">
                    <div id="playlist-container" class="container">
                    </div>

                    <br><br><br>
                    <div class="main_footer">
                        <div class="line"></div>
                    </div>
                    <span class="copyright"><i class="fa-regular fa-copyright"></i> 2023 Spotify AB</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script>
    var isLoggedIn = {% if is_logged_in is defined %} {{ is_logged_in|tojson }} {% else %} false {% endif %};
    
    var userId = {% if user_id is defined %} "{{ user_id }}" {% else %} null {% endif %};
    var userName = {% if user_name is defined %} "{{ user_name }}" {% else %} null {% endif %};
    
    localStorage.setItem("isLoggedIn", isLoggedIn);
    localStorage.setItem('userId', userId);
    localStorage.setItem('userName', userName);
</script>

        
</body>

</html>
